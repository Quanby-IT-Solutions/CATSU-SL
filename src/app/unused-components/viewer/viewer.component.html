<div class="overflow-hidden rounded-2xl h-[92vh] w-[60vw] bg-white relative">
    <!-- Video Element for Interactive Content -->
    <video
      #videoPlayer
      *ngIf="interactive"
      [src]="link"
      class="h-full w-full bg-white"
      controls
      (timeupdate)="checkTimestamp(videoPlayer)"
    ></video>
  
    <!-- iFrame for Non-Interactive Content -->
    <iframe
      id="iframe"
      *ngIf="!interactive"
      [src]="link | safe"
      class="h-full w-full bg-white"
    ></iframe>

    <!-- Countdown Display -->
    <div *ngIf="showCountdown" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <p class="text-white text-5xl font-bold">{{ countdown }}</p>
    </div>
</div>
