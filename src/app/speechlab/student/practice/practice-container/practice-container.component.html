<div class="container w-full h-full mx-auto ">
  <div class="flex items-center justify-start sm:p-8 py-4 mt-4">
    <!-- Back Button Container -->
    <div class="p-3 bg-gray-200 rounded-xl">
      <!-- Add Back Button -->
      <button (click)="goBack()" class="flex items-center text-transparent bg-gradient-to-r from-[--secondary-color] to-[--primary-color] bg-clip-text font-bold">
        <i class="mr-2 fa-solid fa-arrow-left"></i> BACK
      </button>
    </div>
  </div>

  <!-- Grid for Items -->
  <div class="grid gap-4 sm:p-8 py-4 xs:px-3 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2 xs:grid-cols-2 pb-[5dvh]">
    <div *ngFor="let item of array; let i = index">
      <div *ngIf="item.title && item.image">
        <div class="flex items-center justify-center w-full px-0 bg-white border shadow-xl h-fit min-h-[25rem] rounded-xl ">
          <div class="p-8 space-y-1 overflow-hidden">
            <h1 class="text-center uppercase font-extrabold bg-gradient-to-r from-[--secondary-color] to-[--primary-color] bg-clip-text text-transparent">{{item.title}}</h1>
            <img alt="picture" src="{{item.image}}" class="lg:w-[80%] py-2 text mx-auto">
            <button (click)="redirectToOtherPage(item.route, item.lesson, item.quiz)"  class="text-white w-[100%] rounded-[50px] font-bold text-lg bg-gradient-to-r from-[--secondary-color] to-[--primary-color] lg:p-1 sm:p-2 xs:p-2 ">OPEN</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
