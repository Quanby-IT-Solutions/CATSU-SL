<div class="flex flex-col h-screen content gradint animate-wave lg:flex-row">
  <!-- bg1 -->
  <div
    class="box-border flex-1 hidden p-8 bg-cover custom:hidden lg:block lg:w-3/5 my-div lg:p-20"
  >
    <div class="text">
      <div
        class="mx-auto mt-6 ml-4 text-2xl text-white overlock-i title font-Overlock-i lg:text-5xl lg:mt-20 lg:ml-10"
      >
        <h2>Stay Active and Engaged</h2>
        <h2>Learned New Things</h2>
        <h2>Online</h2>
      </div>
      <div
        class="mx-auto mt-6 ml-4 text-4xl text-white overlock-r title font-Overlock-i lg:text-3xl lg:mt-20 lg:ml-10"
      >
        <h4 class="titleB">GERIATRIC INTER-DISCPLINARY TRAINING (GITT)</h4>
      </div>
      <div class="title1"></div>
      <div
        class="pt-3 mx-auto mt-20 ml-4 text-white desc lg:ml-10 lg:pt-5 lg:w-70 font-Overlock-r"
      >
        <p class="text-lg lg:text-sm">
          Empowering Geriatric Care Through Innovative Online Learning
          <!-- and <br />
          students new possibilities for digital teaching and learning -->
        </p>
      </div>
    </div>
  </div>

  <div
    class="flex items-center justify-center flex-1 p-4 lg:bg-slate-100 lg:mt-0 lg:p-8 z-2"
  >
    <div
      class="flex items-center justify-center flex-1 w-full mt-4 lg:w-2/5 lg:mt-0 lg:p-8 z-2"
    >
      <div
        class="h-auto p-2 bg-white floating rounded-3xl lg:p-4 shadow-boxz w-au lg:w-3/4"
      >
        <div class="relative flex items-center justify-center qlab">

          <img
            src="assets/login/logonew.png"
            alt="QuanLab"
            class="z-10 w-3/4 max-w-xs p-2 sm:w-1/2 md:w-1/3 lg:w-2/5 xl:w-2/5"
          />
        </div>

        <div class="pt-2 qlab-desc lg:pt-4">
          <p class="overlock-r tex text-md lg:text-xl">
            Welcome! Learning starts here
          </p>
          <div class="mt-2 input-div lg:mt-4 poppins-r">
            <input

              name="email"
              type="email"
              [(ngModel)]="username"
              class="w-full p-2 mb-2 border rounded poppins-r"
              id=""
              placeholder="Email"
            />
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                class="relative w-full p-2 border rounded poppins-r"
                placeholder="Password"
                id=""
              />
              <i
                (click)="toggleShowPassword()"
                class="text-gray-500 absolute right-2.5 top-3 cursor-pointer password-icon fas"
                [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"
                aria-hidden="true"
              ></i>
            </div>
          </div>
          <div class="flex items-center mt-2 checkbox-div lg:mt-4">
            <input type="checkbox" [(ngModel)]="rememberMe"/>
            <p class="ml-2 text-xs rmb lg:text-xs">Remember me</p>
          </div>
          <div class="mt-4 shadow-lg submit-btn lg:mt-6">
            <!-- <a href="student/dashboard"> -->
            <button
              (click)="login()"
              class="w-full p-2 text-white border rounded-xl lg:p-3 gradient-color poppins-b"
            >
              LOGIN
            </button>
            <!-- </a> -->
          </div>
          <div
            class="mt-2 text-xs text-center register lg:mt-6 poppins lg:text-xs"
          >
            No Account?
            <a class="text-black underline cursor-pointer" (click)="openModal()"
              >Register here</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- <button (click)="goOffline()" class="z-50 text-xs from-blue-500 bg-gradient-to-r px-4 lg:mr-5 lg:mb-3 lg:text-xl hover:!bg-blue-600 to-teal-400 absolute bottom-0 right-0 py-1 rounded text-white  hover:font-medium poppins-sb">
    <span>Having trouble connecting to the internet? <i class='bx bx-right-arrow-alt'></i></span>
  </button> -->
  </div>
</div>
