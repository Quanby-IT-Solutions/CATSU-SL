<div class="w-full flex flex-col gap-4 poppins">
  <div class="w-full py-4">
    <h1 class="text-center text-2xl">TASK CREATION FORM</h1>
  </div>

  <div class="w-full flex flex-col gap-4 p-4">

    <input [(ngModel)]="title" class="py-2 px-4 w-full rounded-full outline-none bg-gray-200" type="text"
      placeholder="Task Title :">


    <textarea class="resize-none py-2 px-4 bg-gray-200 rounded-lg outline-none" [(ngModel)]="description" name="" id=""
      cols="20" rows="5" placeholder="Description :"></textarea>
    <!-- <select name="language" id="language" class="poppins">
          <option class="placeholder poppins-b" value="" disabled selected hidden>Language Proficiency</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select> -->

    <div class="w-full flex gap-2 flex-row justify-start items-center">
      <input class="py-2 px-4 w-full rounded-full outline-none bg-gray-200" type="text" [(ngModel)]="deadline"
        name="deadline" id="deadline" placeholder="Deadline" onfocus="this.type='date'" onblur="this.type='text'"
        required>
      <!-- <input type="text" placeholder="Deadline :"> -->
      <label class="cursor-pointer py-2 px-4 w-fit rounded-full outline-none bg-gray-200" for="fileinput"
        [ngClass]="{'!bg-green-200': file!=null}"><img src="assets/teacher/Link.png" alt=""></label>
      <input class="hidden" id="fileinput" type="file" (change)="onFileSelected($event)">
    </div>

    <div class="relative inline-block w-full">
      <select 
        [(ngModel)]="course" 
        name="course" 
        id="course" 
        class="appearance-none w-full bg-gray-200 outline-none text-gray-700 py-2.5 px-4 pr-8 rounded-full leading-tight focus:outline-none  transition-colors duration-200 ease-in-out cursor-pointer"
      >
        <option value="" disabled selected hidden>Select Course</option>
        <option *ngFor="let _course of courses" [value]="_course.id">{{_course.course}}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
        </svg>
      </div>
    </div>

  </div>
  <div class="w-full flex justify-between items-center gap-4 p-4">
    <button (click)="createTask()"
      class="bg-primary-2 w-full py-2.5 hover:scale-105 duration-300 poppins text-white font-semibold rounded-lg">Save</button>
    <button (click)="closeModal()"
      class="bg-red-500 w-full py-2.5 hover:scale-105 duration-300 poppins text-white font-semibold rounded-lg">Cancel</button>
  </div>
</div>
