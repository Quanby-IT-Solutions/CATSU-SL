<button
  class="ml-6 mt-6 flex items-center poppins-b shadow-md text-xl rounded-lg px-5 py-2.5 bg-[var(--primary-color)] text-white hover:bg-[var(--tertiary-color)] hover:scale-105 hover:shadow-lg transform transition-transform duration-300 ease-out"
  (click)="goBack()"
>
  Back
</button>

<div class="flex items-center justify-start mt-4 top-container">
  <div class="flex flex-col items-start">
    <p class="instruction poppins mx-8 text-[var(--secondary-color)] text-2xl">
      Select
      <a class="poppins-b text-transparent bg-clip-text text-[var(--tertiary-color)]">
        Language:
      </a>
    </p>
    <p class="description my-2 mx-12 text-[var(--primary-color)] text-lg poppins">
      Select Japanese, English, or French, and let the language lab be your gateway to a world of words.
    </p>
  </div>
</div>

<div class="container flex flex-wrap justify-center gap-6 p-4 mx-auto">
  <!-- Card 1 - English -->
  <a class="transition-transform transform cursor-pointer hover:scale-105" (click)="goToPractice('English')">
    <div
      class="h-52 w-52 lg:h-72 lg:w-72 rounded-xl overflow-hidden shadow-lg bg-[var(--secondary-color)] flex items-center justify-center transition-shadow duration-300 ease-in-out hover:shadow-2xl hover:bg-[var(--tertiary-color)]"
    >
      <div class="text-3xl font-bold text-white opacity-90">ENGLISH</div>
    </div>
  </a>

  <!-- Card 2 - French -->
  <a class="transition-transform transform cursor-pointer hover:scale-105" (click)="goToPractice('French')">
    <div
      class="h-52 w-52 lg:h-72 lg:w-72 rounded-xl overflow-hidden shadow-lg bg-[var(--secondary-color)] flex items-center justify-center transition-shadow duration-300 ease-in-out hover:shadow-2xl hover:bg-[var(--tertiary-color)]"
    >
      <div class="text-3xl font-bold text-white opacity-90">FRENCH</div>
    </div>
  </a>

  <!-- Card 3 - Japanese -->
  <a class="transition-transform transform cursor-pointer hover:scale-105" (click)="goToPractice('Japanese')">
    <div
      class="h-52 w-52 lg:h-72 lg:w-72 rounded-xl overflow-hidden shadow-lg bg-[var(--secondary-color)] flex items-center justify-center transition-shadow duration-300 ease-in-out hover:shadow-2xl hover:bg-[var(--tertiary-color)]"
    >
      <div class="text-3xl font-bold text-white opacity-90">JAPANESE</div>
    </div>
  </a>
</div>
